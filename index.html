<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Evelyn and Luke</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin-top: 50px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .stars {
      color: gold;
      font-size: 24px;
    }
    .flowers {
      width: 200px;
      margin: 20px auto;
    }
    .chocolates {
      width: 150px;
      margin: 20px auto;
    }
    p {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="stars">&#9733;&#9733;&#9733;&#9733;&#9733;</div>
    <img class="flowers" src="https://via.placeholder.com/200" alt="Bouquet of tulips">
    <img class="chocolates" src="https://via.placeholder.com/150" alt="Box of chocolates">
    <p>For Evelyn and Luke</p>
  </div>
</body>
</html>
